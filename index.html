<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>My Component</title>
    </head>
    <body>
        <script
            crossorigin
            src="https://unpkg.com/squel@5.12.2/dist/squel.js"
        ></script>
        <script
            crossorigin
            src="https://unpkg.com/react@16/umd/react.production.min.js"
        ></script>
        <script
            crossorigin
            src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"
        ></script>
        <script
            crossorigin
            src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/custom-elements-es5-adapter.js"
        ></script>
        <script crossorigin src="../component-table/dist/umd.js"></script>
        <script
            crossorigin
            src="./dist/web-loader.js"
            type="text/javascript"
        ></script>

        <ivoyant-component
            component="@ivoyant/component-table"
            datasource="[{'name': 'test', 'type': 'string'},{'name': 'test2', 'type': 'string'}]"
            properties="{'bordered':true}"
            data="[{'test':'1', 'test2':'2'}, {'test':'3', 'test2':'4'}]"
            refreshInterval="5000"
            url="http://localhost/?endDate=1970-01-01T00%3A00%3A00.000Z&limit=10&startDate=1970-01-01T00%3A00%3A00.000Z&step=1m"
        ></ivoyant-component>

        <ivoyant-component
            component="@ivoyant/component-table"
            datasource="[{'name': 'test', 'type': 'string'},{'name': 'test2', 'type': 'string'}]"
            properties="{'bordered':true}"
            data="[{'test':'5', 'test2':'2'}, {'test':'3', 'test2':'4'}]"
            refreshInterval="5000"
            url="http://localhost/?endDate=1970-01-01T00%3A00%3A00.000Z&limit=10&startDate=1970-01-01T00%3A00%3A00.000Z&step=1m"
        ></ivoyant-component>
    </body>
</html>
